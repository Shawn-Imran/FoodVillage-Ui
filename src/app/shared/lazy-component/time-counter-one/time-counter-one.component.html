


<div class="clock">
  <div class="time">
    <h3>{{daysToDday | numMinDigit}} </h3>
    <span>Days</span>
  </div>
  <div class="time">
    <h3>{{hoursToDday | numMinDigit}}</h3>
    <span>Hours</span>
  </div>
  <div class="time">
    <h3>{{minutesToDday | numMinDigit}}</h3>
    <span>Minutes</span>
  </div>
  <div class="time border-none">
    <h3>{{secondsToDday | numMinDigit}}</h3>
    <span>Secs</span>
  </div>
</div>
