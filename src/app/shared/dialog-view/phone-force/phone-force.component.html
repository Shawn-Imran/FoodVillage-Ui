<div class="dialog-container">

  <div class="dialog-container">

    <div class="header" fxLayout="row" fxLayoutAlign="space-between center">
      <h2>Please Submit Your Phone No</h2>
    </div>

    <form [formGroup]="formData" (ngSubmit)="onSubmit()" class="form">

      <div class="form-input-area" fxLayout="row wrap">

        <mat-form-field appearance="outline" class="form-field px-1" fxFlex.gt-xs="50" fxFlex="100">
          <mat-label>Phone No</mat-label>
          <input formControlName="phoneNo" matInput placeholder="Phone No" type="tel" required>
          <!-- <mat-icon matSuffix>account_circle</mat-icon> -->
          <mat-error>This field is required</mat-error>
        </mat-form-field>

      </div>
      <div fxLayout="row" fxLayoutAlign="space-between center" class="action-area">
        <!-- <button mat-button mat-dialog-close>Cancel</button> -->
        <button mat-raised-button color="primary" type="submit">
          Update
        </button>
      </div>

    </form>
  </div>


</div>
