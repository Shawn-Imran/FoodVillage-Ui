<div class="main">
  <mat-card class="card">
    <div class="register">

      <mat-card-title>Registration</mat-card-title>
      <form class="example-form" [formGroup]="dataForm" (ngSubmit)="registerUser()" autocomplete="off">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>First Name</mat-label>
          <input matInput placeholder="Ex. X" value="First Name" formControlName="first_name">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Last Name</mat-label>
          <input matInput placeholder="Ex. Y" value="Last Name" formControlName="last_name">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Email</mat-label>
          <input type="email" matInput placeholder="Ex. pat@example.com" formControlName="email">
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Date</mat-label>
          <input type="date" matInput placeholder="Ex. 12-feb-2020" value="12-feb-2020" formControlName="birthday">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Password</mat-label>
          <input type="password" matInput placeholder="Ex. password" value="Enter Your Password" formControlName="password">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Confirm Password</mat-label>
          <input type="password" matInput placeholder="Ex. password" value="Confirm Your Password" formControlName="confirm_password">
        </mat-form-field>
        <div class="button">
          <button type="submit" mat-button>Submit</button>
        </div>
      </form>

    </div>

  </mat-card>
</div>
