<div class="main">
  <mat-card class="card">
    <mat-card-title>Edit Product</mat-card-title>
    <form class="example-form" [formGroup]="dataForm" (ngSubmit)="onSubmit()"> autocomplete="off">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Ex. X" value="Name" formControlName="name">
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Size</mat-label>
        <input matInput placeholder="Ex. Y" value="Size" formControlName="size">
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Price</mat-label>
        <input matInput placeholder="Ex. Y" value="Price" formControlName="price">
      </mat-form-field>

      <div class="button">
        <button type="submit" mat-button>Submit</button>
      </div>
    </form>
  </mat-card>
</div>
